<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="myScript.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>

<body>

	<div class="user_name">
	<center>

		<p style="font-size:200%; font-family:Ubuntu;"> NOMBRE:
		<input style="font-size:100%;" type="text" id="user_name">
		<button style="font-size:100%;" type="button" id="button_user_name" onclick="start();">ENVIAR</button>
		</p>
		
	</center>
	</div>
	
	<div class="show_user_name" id="show_user_name">
	</div>

	<div class="title">
		<select id="actividad" onclick="start()">
			<option value="actividad_01">Actividad # 1</option>
			<option value="actividad_02">Actividad # 2</option>
			<option value="actividad_03">Actividad # 3</option>
			<option value="actividad_04">Actividad # 4</option>
			<option value="actividad_05">Actividad # 5</option>
			<option value="actividad_06">Actividad # 6</option>
			<option value="actividad_07">Actividad # 7</option>
		</select>
	</div>

	<div class="score" id="score">
		<div class="mistakes" id="mistakes">&nbsp;</div>
		<div class="relleno" id="relleno">&nbsp;</div>
		<div class="success" id="success">&nbsp;</div>
	</div>

	<div class="question_">
		<div class="question" id="question" >...</div>
	</div>

	<div class="buttons" id="buttons">
		<div class="button_"><div class="button" id="b1" onclick="b1()">...</div></div>
		<div class="button_"><div class="button" id="b2" onclick="b2()">...</div></div>
		<div class="button_"><div class="button" id="b3" onclick="b3()">...</div></div>
		<div class="button_"><div class="button" id="b4" onclick="b4()">...</div></div>
		<div class="button_"><div class="button" id="b0" onclick="b0()">NINGUNO</div></div>
		<div class="button_"><div class="button" id="bR" onclick="bR()">(RE)INICIAR</div></div>
	</div>

	<div class="answer_" id="answer_">
		<div class="answer"   id="answer"   >...</div>
	</div>

	<div class="start_" id="start_">
		<div class="start" id="start" onclick="start()">START</div>
	</div>

	<div class="next_" id="next_">
		<div class="next" id="next" onclick="next()">NEXT</div>
	</div>
	


</body>
</html>
